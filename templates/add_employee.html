<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить сотрудника</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добавить нового сотрудника</h1>
        <a href="/dashboard" class="btn">← Назад к панели</a>
        <div class="form-container">
            <form action="/add_employee" method="post">
                <input type="text" name="name" placeholder="ФИО сотрудника" required>
                <input type="text" name="position" placeholder="Должность (необязательно)">
                <button type="submit" class="btn">Добавить сотрудника</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="success">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
